{% if MATOMOANALYTICS_ENABLED %}
	<!-- Matomo -->
	<script>
		var _paq = window._paq = window._paq || [];
		/* tracker methods like "setCustomDimension" should be called before "trackPageView" */
		_paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
		_paq.push(["setCookieDomain", "*.fazermen.com"]);
		_paq.push(["setDomains", ["*.fazermen.com"]]);
		_paq.push(['trackPageView']);
		_paq.push(['enableLinkTracking']);
		{% if MATOMOANALYTICS_HEARTBEAT > 0 %}
		_paq.push(['enableHeartBeatTimer', {{ MATOMOANALYTICS_HEARTBEAT }} ]);
		{% endif %}
		{% if MATOMOANALYTICS_USER_ID_ENABLED && MATOMOANALYTICS_USER_ID != 'Anonymous' %}
		_paq.push(['setUserId', '{{ MATOMOANALYTICS_USER_ID }}' ]);
		{% endif %}
	(function() {
		var u="{{ MATOMOANALYTICS_URL }}";
		_paq.push(['setTrackerUrl', u+'matomo.php']);
		_paq.push(['setSiteId', '{{ MATOMOANALYTICS_SITE_ID }}']);
		var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
		g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
	})();
	</script>
<!-- End Matomo Code -->
{% endif %}
